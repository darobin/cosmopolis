<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>meow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="cats.jpg" alt="My cats playing in the books">
  <script>
    setTimeout(() => {
      const br = document.createElement('br');
      const img = document.createElement('img');
      img.setAttribute('alt', 'The Smiling Dolphin strikes again!');
      img.setAttribute('src', 'dolphin.jpg');
      document.body.append(br, img);
    }, 2000);
  </script>
</body>
</html>
